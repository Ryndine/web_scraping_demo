<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">

  </head>
  <body>
    <div class="row">
      <div class="bg-secondary text-center">
        <h1>Mission to Mars</h1>
        <!-- AButton to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
    </div>
    <div class="container-xl">
      <!-- Section for Mars News -->
      <div class="row py-2" id="mars-news">
        <div class="col-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row justify-content-between py-2" id="mars-featured-image">
        <div class="col-12 col-lg-8">
          <div class="card border-0">
            <h2>Featured Mars Image</h2>

            <!-- if images is False/None/non-existent, then default to error message -->
            <img
              src="{{mars.featured_image | default('static/images/error.png', true) }}"
              class="img-responsive"
              alt="Responsive image"
            />
          </div>
        </div>
        <div class="col-12 col-sm-12 col-lg-4 pt-2">
          <div class="card border-0">
            <!-- Mars Facts -->
            <!-- <div class="row" id="mars-facts"> -->
              <h4>Mars Facts</h4>
              {{ mars.facts | safe }}
            <!-- </div> -->
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row py-2" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card">
            <img class="card-img-top" src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="card-body">
              <h4 class="card-title">{{hemisphere.title}}</h4>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
